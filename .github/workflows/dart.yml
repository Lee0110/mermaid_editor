name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Analyze code
        run: flutter analyze --no-fatal-infos --no-fatal-warnings
      
      - name: Run tests
        run: flutter test

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build Windows
        run: flutter build windows --release
      
      - name: Create ZIP archive
        run: |
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath mermaid_editor_windows.zip
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: mermaid_editor_windows.zip
          retention-days: 7

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build macOS
        run: flutter build macos --release
      
      - name: Create ZIP archive
        run: |
          cd build/macos/Build/Products/Release
          zip -r ../../../../../mermaid_editor_macos.zip "mermaid_editor.app"
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: mermaid_editor_macos.zip
          retention-days: 7

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-build
      
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-build
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            mermaid_editor_windows.zip
            mermaid_editor_macos.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Calculate SHA256 for macOS
        id: sha256
        run: echo "SHA256=$(shasum -a 256 mermaid_editor_macos.zip | awk '{print $1}')" >> $GITHUB_OUTPUT
      
      - name: Update Homebrew Cask
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/Lee0110/homebrew-tap.git
          cd homebrew-tap
          
          mkdir -p Casks
          
          cat > Casks/mermaid-editor.rb << 'EOF'
          cask "mermaid-editor" do
            version "${{ steps.get_version.outputs.VERSION }}"
            sha256 "${{ steps.sha256.outputs.SHA256 }}"

            url "https://github.com/Lee0110/mermaid_editor/releases/download/v#{version}/mermaid_editor_macos.zip"
            name "Mermaid Editor"
            desc "A Mermaid diagram editor built with Flutter"
            homepage "https://github.com/Lee0110/mermaid_editor"

            app "mermaid_editor.app"

            zap trash: [
              "~/Library/Application Support/com.example.mermaidEditor",
              "~/Library/Preferences/com.example.mermaidEditor.plist",
            ]
          end
          EOF
          
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update mermaid-editor to v${{ steps.get_version.outputs.VERSION }}"
          git push
